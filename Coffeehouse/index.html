<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Shop</title>

    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/all.js"></script>

</head>

<body>
    <!-- preloader -->

    <!-- End of preloader -->

    <!-- Header -->
    <header class="cs-header" id="cs-header">
        <!-- Banner -->
        <div class="cs-banner"> 
            <h1 class="cs-banner-title bell-fonts" >coffee junkie</h1>
            <div class="cs-banner-icons">
                <a href="#" class="cs-banner-social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="cs-banner-social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="cs-banner-social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="cs-banner-social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>

        <!-- End of banner -->

        <!-- Video -->
        <article class="cs-video-container">
            <video class="cs-video-item" autoplay muted loop>
                <source src="./videos/coffee.mp4" type="video/mp4">
                <source src="./videos/coffee.ogv" type="video/ogv">
                <source src="./videos/coffee.webm" type="video/webm">
                    Your browser does not support video tag
            </video>
        </article>
        <!-- End of Video -->
        <!-- nav button -->
        <div class="cs-nav-btn">
            <i class="fas fa-bars"> </i>
        </div>
    </header>
    <!-- End of header -->


    
    <script src="./js/app.js"></script>
</body>

</html>
