<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Shop</title>

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./js/all.js"></script>

</head>

<body>
    <!-- preloader -->
    <div class="cs-preloader">
        <img src="./img/loader.gif" alt="preloader" class="cs-preloader-item">

    </div>

    <!-- End of preloader -->

    <!-- Header -->
    <header class="cs-header" id="cs-header">
        <!-- Banner -->
        <div class="cs-banner"> 
            <h1 class="cs-banner-title bell-fonts" >coffee junkie</h1>
            <div class="cs-banner-icons">
                <a href="#" class="cs-banner-social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="cs-banner-social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="cs-banner-social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="cs-banner-social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>

        <!-- End of banner -->

        <!-- Video -->
        <article class="cs-video-container">
            <video class="cs-video-item" autoplay muted loop>
                <source src="./videos/coffee.mp4" type="video/mp4">
                <source src="./videos/coffee.ogv" type="video/ogv">
                <source src="./videos/coffee.webm" type="video/webm">
                    Your browser does not support video tag
            </video>
        </article>
        <!-- End of Video -->
        <!-- nav button -->
        <div class="cs-nav-btn">
            <i class="fas fa-bars"> </i>
        </div>
        <!-- Nav -->
        <nav class="cs-nav">
            <ul class="cs-nav-links">
                <!-- Logo -->
                <li>
                    <a href="#" class="cs-nav-single-link cs-nav-logo">
                        <img src="./img/logo.png" alt="">
                    </a>
                </li>
                <li><a href="#header" class="cs-nav-single-link">home</a></li>
                <li><a href="#about" class="cs-nav-single-link">about</a></li>
                <li><a href="#drink" class="cs-nav-single-link">free drink</a></li>
                <li><a href="#work" class="cs-nav-single-link">work</a></li>
                <li><a href="#contact" class="cs-nav-single-link">contact</a></li>
            </ul>
        </nav>

        <!-- Video switch -->
        <div class="cs-video-switch-container">
            <div class="cs-video-switch">
                <span>on</span>
                <span>off</span>
                <div class="cs-video-switch-btn"></div>
            </div>  
        </div>
    </header>
    <!-- End of header -->


    
    <script src="./js/app.js"></script>
</body>

</html>
